<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gmod Contraption Database</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Latest creations -->
  <ion-card>
    <ion-card-header>
      <ion-title>
        <h1>Latest Creations</h1>
      </ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of createSkeletonArray(5)" no-padding style="text-align: center">
            <ngx-skeleton-loader [theme]="{ height: '250px',width: '100%' }"></ngx-skeleton-loader>

            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <ngx-skeleton-loader appearance="circle" [theme]="{ width: '80px', height: '80px' }"> </ngx-skeleton-loader>
                </ion-col>
                <ion-col style="text-align: left">
                  <ngx-skeleton-loader [theme]="{ height: '20px' }"></ngx-skeleton-loader>
                  <ngx-skeleton-loader [theme]="{ width: '70%', height: '20px' }"></ngx-skeleton-loader>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Community -->
  <ion-card>
    <ion-card-header>
      <ion-title>
        <h1>Community</h1>
      </ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of createSkeletonArray(5)" no-padding style="text-align: center">
            <ngx-skeleton-loader [theme]="{ height: '250px',width: '100%' }"></ngx-skeleton-loader>

            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <ngx-skeleton-loader appearance="circle" [theme]="{ width: '80px', height: '80px' }"> </ngx-skeleton-loader>
                </ion-col>
                <ion-col style="text-align: left">
                  <ngx-skeleton-loader [theme]="{ height: '20px' }"></ngx-skeleton-loader>
                  <ngx-skeleton-loader [theme]="{ width: '70%', height: '20px' }"></ngx-skeleton-loader>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
